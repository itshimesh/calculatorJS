<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="row">
     <div class="col col100">
      <div id="screen"></div>
    </div>
  </div>
  <div class="row">
    <div class="col col33">
      <div class="number">1</div>
    </div>
    <div class="col col33">
      <div class="number">2</div>
    </div>
    <div class="col col33">
      <div class="number">3</div>
    </div>
    <div class="col col33">
      <div data-op="add" class="op">+</div>
    </div>
  </div>

  <div class="row">
    <div class="col col33">
      <div class="number">4</div>
    </div>
    <div class="col col33">
      <div class="number">5</div>
    </div>
    <div class="col col33">
      <div class="number">6</div>
    </div>
    <div class="col col33">
      <div data-op="subtract" class="op">-</div>
    </div>
  </div>

  <div class="row">
    <div class="col col33">
      <div class="number">7</div>
    </div>
    <div class="col col33">
      <div class="number">8</div>
    </div>
    <div class="col col33">
      <div class="number">9</div>
    </div>
    <div class="col col33">
      <div data-op="multiply" class="op">x</div>
    </div>
  </div>

  <div class="row">
    <div class="col col33">
      <div class="number">0</div>
    </div>
    <div class="col col33">
      <div class="number">.</div>
    </div>
    <div id="clear" class="col col33">
      <div class="number">Clear</div>
    </div>
    <div class="col col33">
      <div data-op="divide" class="op">&divide;</div>
    </div>
  </div>

  <div class="row">
     <div class="col col100">
      <div id="equalsign">=</div>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
